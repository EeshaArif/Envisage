<mat-list>
  <!--<mat-card-title
        [routerLink]="['/messages', message.owner]"
        style="cursor: pointer"
        >{{ message.owner }}</mat-card-title
      >-->
  <mat-list-item>
    <p mat-line style="font-weight: 600">Task</p>
    <h3 style="padding-top: 14px; margin-right: 35px; font-weight: 600">
      Start Date
    </h3>
    <h3 style="padding-top: 14px; margin-right: 35px; font-weight: 600">
      Due Date
    </h3>
    <h3 style="padding-top: 14px; margin-right: 15px; font-weight: 600">
      Priority
    </h3>
  </mat-list-item>
  <mat-list-item *ngFor="let task of taskService.tasks | async">
    <p mat-line>{{ task.description }}</p>
    <h3 style="padding-top: 14px; margin-right: 15px">
      {{ task.start_date | slice: 0:10 }}
    </h3>
    <h3 style="padding-top: 14px; margin-right: 15px">
      {{ task.end_date | slice: 0:10 }}
    </h3>
    <button mat-button color="primary">{{ task.priority }}</button>
  </mat-list-item>
</mat-list>
