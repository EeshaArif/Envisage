<mat-card class="card">
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="user.firstName" matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <textarea
        [(ngModel)]="user.lastName"
        matInput
        placeholder="LastName"
      ></textarea>
    </mat-form-field>
    <mat-card-actions>
      <button (click)="post()" mat-button color="primary">Save Edits</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
