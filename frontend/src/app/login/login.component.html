<mat-card>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="loginData.email"
      placeholder="Email"
      type="email"
    /> </mat-form-field
  ><br />
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="loginData.password"
      placeholder="Password"
      type="password"
    /> </mat-form-field
  ><br />
  <button (click)="login()" mat-raised-button color="primary">Login</button>
</mat-card>
